<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLARITY</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a1a" />
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    .question-box, .journal-box, .affirmation-box, .developer-box {
      background: white;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 500px;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-family: monospace;
      min-height: 150px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: none;
      background: #1a1a1a;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    #toggleDevBtn {
      margin-top: 2rem;
    }
    .hidden {
      display: none;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .tabs button {
      background: #ddd;
      color: #000;
    }
    .tabs button.active {
      background: #1a1a1a;
      color: white;
    }
    .code-section {
      display: none;
    }
    .code-section.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>CLARITY</h1>

  <div class="question-box">
    <h2 id="question">Wohin geht's?</h2>
    <button onclick="nextQuestion()">N√§chste Frage</button>
  </div>

  <div class="journal-box">
    <h2>Gedanken festhalten</h2>
    <textarea placeholder="Was bewegt mich gerade?"></textarea>
  </div>

  <div class="affirmation-box">
    <h2 id="affirmation">Ich darf mir Zeit nehmen.</h2>
    <button onclick="nextAffirmation()">Neue Affirmation</button>
  </div>

  <button id="toggleDevBtn" onclick="toggleDevMode()">üõ†Ô∏è Entwicklermodus √∂ffnen</button>

  <div class="developer-box hidden" id="developerBox">
    <h2>üõ†Ô∏è Entwicklermodus</h2>
    <div class="tabs">
      <button onclick="switchTab('html')" class="active">HTML</button>
      <button onclick="switchTab('css')">CSS</button>
      <button onclick="switchTab('js')">JavaScript</button>
    </div>
    <div class="code-section active" id="html-section">
      <textarea id="htmlCode"></textarea>
    </div>
    <div class="code-section" id="css-section">
      <textarea id="cssCode"></textarea>
    </div>
    <div class="code-section" id="js-section">
      <textarea id="jsCode"></textarea>
    </div>
    <button onclick="applyCombinedChanges()">√Ñnderungen anwenden</button>
    <button onclick="exportCombinedCode()">‚¨áÔ∏è Code exportieren</button>
  </div>

  <script>
    const questions = [
      "Wohin geht's?",
      "Was stimmt gerade nicht mehr?",
      "Was in mir will geh√∂rt werden?",
      "Was dr√ºcke ich weg?",
      "Was f√ºhlt sich echt an?"
    ];

    const affirmations = [
      "Ich darf mir Zeit nehmen.",
      "Ich bin nicht zu sp√§t.",
      "Ich muss nichts beweisen.",
      "Ich darf weich sein.",
      "Ich bin genug ‚Äì auch jetzt."
    ];

    function nextQuestion() {
      const q = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("question").innerText = q;
    }

    function nextAffirmation() {
      const a = affirmations[Math.floor(Math.random() * affirmations.length)];
      document.getElementById("affirmation").innerText = a;
    }

    function toggleDevMode() {
      const devBox = document.getElementById("developerBox");
      const btn = document.getElementById("toggleDevBtn");
      devBox.classList.toggle("hidden");
      btn.textContent = devBox.classList.contains("hidden") ? "üõ†Ô∏è Entwicklermodus √∂ffnen" : "üõ†Ô∏è Entwicklermodus schlie√üen";
    }

    function switchTab(tab) {
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".code-section").forEach(sec => sec.classList.remove("active"));
      document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add("active");
      document.getElementById(`${tab}-section`).classList.add("active");
    }

    window.onload = () => {
      document.getElementById("htmlCode").value = document.body.innerHTML;
      document.getElementById("cssCode").value = document.querySelector("style").innerText;
      document.getElementById("jsCode").value = Array.from(document.scripts).map(s => s.innerText).join("\n\n");
    };

    function applyCombinedChanges() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value;
      const js = document.getElementById("jsCode").value;
      const fullHTML = `<!DOCTYPE html><html><head><meta charset='UTF-8'><title>CLARITY</title><style>${css}</style></head><body>${html}<script>${js}<\/script></body></html>`;
      const blob = new Blob([fullHTML], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      window.location = url;
    }

    function exportCombinedCode() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value;
      const js = document.getElementById("jsCode").value;
      const fullHTML = `<!DOCTYPE html><html><head><meta charset='UTF-8'><title>CLARITY</title><style>${css}</style></head><body>${html}<script>${js}<\/script></body></html>`;
      const blob = new Blob([fullHTML], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "clarity-export.html";
      a.click();
    }

    // Service Worker registrieren
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(
          () => console.log("‚úÖ Service Worker registriert"),
          (err) => console.error("‚ùå Service Worker Fehler", err)
        );
      });
    }
  </script>
</body>
</html>
