<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLARITY</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a1a" />
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      color: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    .question-box, .journal-box, .affirmation-box, .developer-box {
      background: white;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 500px;
    }
    textarea, .code-editor {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    .code-editor {
      font-family: monospace;
      height: 300px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: none;
      background: #1a1a1a;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    #toggleDevBtn {
      margin-top: 2rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>CLARITY</h1>

  <div class="question-box">
    <h2 id="question">Wohin geht's?</h2>
    <button onclick="nextQuestion()">N√§chste Frage</button>
  </div>

  <div class="journal-box">
    <h2>Gedanken festhalten</h2>
    <textarea placeholder="Was bewegt mich gerade?"></textarea>
  </div>

  <div class="affirmation-box">
    <h2 id="affirmation">Ich darf mir Zeit nehmen.</h2>
    <button onclick="nextAffirmation()">Neue Affirmation</button>
  </div>

  <button id="toggleDevBtn" onclick="toggleDevMode()">üõ†Ô∏è Entwicklermodus √∂ffnen</button>

  <div class="developer-box hidden" id="developerBox">
    <h2>üõ†Ô∏è Entwicklermodus</h2>
    <textarea id="codeEditor" class="code-editor"></textarea>
    <button onclick="applyChanges()">√Ñnderungen anwenden</button>
    <button onclick="exportCode()">‚¨áÔ∏è Code exportieren</button>
  </div>

  <script>
    const questions = [
      "Wohin geht's?",
      "Was stimmt gerade nicht mehr?",
      "Was in mir will geh√∂rt werden?",
      "Was dr√ºcke ich weg?",
      "Was f√ºhlt sich echt an?"
    ];

    const affirmations = [
      "Ich darf mir Zeit nehmen.",
      "Ich bin nicht zu sp√§t.",
      "Ich muss nichts beweisen.",
      "Ich darf weich sein.",
      "Ich bin genug ‚Äì auch jetzt."
    ];

    function nextQuestion() {
      const q = questions[Math.floor(Math.random() * questions.length)];
      document.getElementById("question").innerText = q;
    }

    function nextAffirmation() {
      const a = affirmations[Math.floor(Math.random() * affirmations.length)];
      document.getElementById("affirmation").innerText = a;
    }

    function toggleDevMode() {
      const devBox = document.getElementById("developerBox");
      const btn = document.getElementById("toggleDevBtn");
      devBox.classList.toggle("hidden");
      btn.textContent = devBox.classList.contains("hidden") ? "üõ†Ô∏è Entwicklermodus √∂ffnen" : "üõ†Ô∏è Entwicklermodus schlie√üen";
    }

    window.onload = () => {
      const html = document.documentElement.outerHTML;
      document.getElementById("codeEditor").value = html;
    };

    function applyChanges() {
      const newCode = document.getElementById("codeEditor").value;
      const blob = new Blob([newCode], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      window.location = url;
    }
  

    // Service Worker registrieren
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(
          () => console.log("‚úÖ Service Worker registriert"),
          (err) => console.error("‚ùå Service Worker Fehler", err)
        );
      });
    }
  

    function exportCode() {
      const code = document.getElementById("codeEditor").value;
      const blob = new Blob([code], { type: "text/html" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "clarity-export.html";
      a.click();
    }
  </script>
</body>
</html>
